<!DOCTYPE html>
<html lang="en"><!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<ul id="nav-bar">
    <li><button id="Gmail"><a class="nav-bar-opacity" href="#">Gmail</a></button></li>
    <li><button id="Image"><a class="nav-bar-opacity" href="#">Images</a></button></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <!-- Adding notification icon and my image in the corner of the page-->
    <li><a href="#"><img src="setting.png" height="25" width="25"/></a></li>
    <li><a href="#"><img  src="mani.JPG" height="25" width="25"/></a></li>
</ul>

<div class="main-content">
    <div id="logo">
        <img alt="Google logo"
             src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div><br><br>
    <!--Adding recently opened tabs below the search bar-->
    <div>
        <div class="flex-container">
            <div class="flex-item">
                <a href="https://facebook.com/" target="_blank">
                    <img src="f.png" alt="facebook" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item">
                <a href="https://GitHub.com/" target="_blank">
                    <img src="git.png" alt="GitHub" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item" >
                <a href="https://umkc.instructure.com/" target="_blank">
                    <img src="canvas.jpeg" alt="Canvas" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item" >
                <a href="https://www.google.com/drive/" target="_blank">
                    <img src="drive.png" alt="drive" style="width:150px;height:100px;">
                </a>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item" >
                <a href="https://gmail.com/" target="_blank">
                    <img src="gmail.png" alt="Gmail" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item" >
                <a href="https://twitter.com/?lang=en" target="_blank">
                    <img src="tt.jpeg" alt="Twitter" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item">
                <a href="https://outlook.office.com/" target="_blank">
                    <img src="outlook%202.jpeg" alt="outlook" style="width:150px;height:100px;">
                </a>
            </div>
            <div class="flex-item" >
                <a href="https://youtube.com/" target="_blank">
                    <img src="youtube.jpeg" alt="Youtube" style="width:150px;height:100px;">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="bottom-nav">
        <ul class="ul-left">
            <li><a href="#">Advertising</a></li>

        <ul class="ul-right">
